        function showSubject(subject) {
            currentQuestions = quizData[subject];
            if (currentQuestions.length === 0) {
                quizContainer.innerHTML = `<p>इस विषय के लिए अभी प्रश्न उपलब्ध नहीं हैं।</p>`;
                hideResults();
                return;
            }
            
            resetCounts();
            displayQuestions();
            hideResults();
        }

        function displayQuestions() {
            quizContainer.innerHTML = '';
            currentQuestions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.setAttribute('data-question-index', index);

                const questionText = document.createElement('p');
                questionText.textContent = q.question;
                questionBlock.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                q.options.forEach(option => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = option;
                    input.onclick = () => checkAnswer(index, option, input);

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    optionsDiv.appendChild(label);
                });
                questionBlock.appendChild(optionsDiv);
                quizContainer.appendChild(questionBlock);
            });
        }

        function checkAnswer(questionIndex, selectedOption, clickedInput) {
            const questionBlock = clickedInput.closest('.question-block');
            const optionsLabels = questionBlock.querySelectorAll('.options label');
            const correctAnswer = currentQuestions[questionIndex].correct;

            // Disable all radio buttons for this question after an answer is selected
            optionsLabels.forEach(label => {
                label.querySelector('input[type="radio"]').disabled = true;
            });

            if (selectedOption === correctAnswer) {
                clickedInput.parentElement.classList.add('correct');
                correctAnswers++;
            } else {
                clickedInput.parentElement.classList.add('incorrect');
                incorrectAnswers++;
                // Highlight the correct answer
                optionsLabels.forEach(label => {
                    if (label.querySelector('input[type="radio"]').value === correctAnswer) {
                        label.classList.add('correct');
                    }
                });
            }
            updateCounts();
            checkQuizCompletion();
        }

        function updateCounts() {
            correctCountSpan.textContent = correctAnswers;
            incorrectCountSpan.textContent = incorrectAnswers;
        }

        function resetCounts() {
            correctAnswers = 0;
            incorrectAnswers = 0;
            updateCounts();
        }

        function checkQuizCompletion() {
            let allAnswered = true;
            currentQuestions.forEach((q, index) => {
                const questionBlock = quizContainer.querySelector(`[data-question-index="${index}"]`);
                const selectedOption = questionBlock.querySelector(`input[name="question-${index}"]:checked`);
                if (!selectedOption) {
                    allAnswered = false;
                }
            });

            if (allAnswered) {
                showResults();
            }
        }

        function showResults() {
            resultsContainer.style.display = 'block';
        }

        function hideResults() {
            resultsContainer.style.display = 'none';
        }

        function resetQuiz() {
            hideResults();
            // Re-enable subject selection buttons
            document.querySelectorAll('.subject-selection button').forEach(button => {
                button.disabled = false;
            });
            quizContainer.innerHTML = '<p>कृपया ऊपर से एक विषय चुनें।</p>';
            resetCounts();
        }

        // Initial state: hide quiz and results
        quizContainer.innerHTML = '<p>कृपया ऊपर से एक विषय चुनें।</p>';
        hideResults();
        /* JavaScript कोड यहां समाप्त होता है */
    </script>
